<div class="container-fluid">
	<form class="login-form">
		<div class="form-group">
			<input type="text" class="form-control login-field" value="" placeholder="Username" id="login-name" ng-model="username">
			<label class="login-field-icon fui-user" for="login-name"></label>
		</div>

		<div class="form-group">
			<input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" ng-model="password">
			<label class="login-field-icon fui-lock" for="login-pass"></label>
		</div>

		<input ng-click="loginFunction()" type="submit" class="btn btn-primary btn-lg btn-block" href="#" value="Login">
		<a href="#/signup" class="login-link" href="#">Don't have an account? Sign up here</a>
	</form>
</div>
