<div class="container-fluid">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputBio" class="col-sm-2 control-label"><b>Bio</b></label>
			<div class="col-sm-10">
				<textarea type="text" class="form-control" id="inputBio" placeholder="Tell me something!" ng-model="$parent.profile.bio"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="inputBio" class="col-sm-2 control-label"><b>Categories</b></label>
			<div class="col-sm-10">
				<label class="checkbox" for="checkbox1">
					<input type="checkbox" data-toggle="checkbox" id="checkbox1" ng-model="$parent.profile.isParent">
					Parent of an LGBTQ person
				</label>
				<label class="checkbox" for="checkbox2">
					<input type="checkbox" data-toggle="checkbox" id="checkbox2" ng-model="$parent.profile.isLgbtq">
					An LGBTQ person
				</label>
				<label class="checkbox" for="checkbox3">
					<input type="checkbox" data-toggle="checkbox" id="checkbox3" ng-model="$parent.profile.isYouth">
					Youth
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary btn-block" ng-click="save()">Save</button>
			</div>
		</div>
	</form>
	<script type="text/javascript">
	$('[data-toggle="checkbox"]').radiocheck();
	</script>
</div>
