<div class="container-fluid">
	<form class="form-horizontal login-form">
		<div class="form-group">
			<label for="inputBio" class="col-sm-2 control-label"><b>Message</b></label>
			<div class="col-sm-10">
				<textarea type="text" ng-model="message" class="form-control" id="inputBio" placeholder="enter your message"></textarea>
			</div>
		</div>
		<div class="col-sm-12">How do you want us to contact you?</div>
		<div class="form-group">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="form-group">
					<input type="text" ng-model="phone" class="form-control login-field" value="" placeholder="Phone" id="login-phone">
					<label style="line-height: 2.3;" class="login-field-icon glyphicon glyphicon-phone-alt" for="login-phone"></label>
				</div>
			</div>
			<div class="col-sm-2 hidden-xs text-center">or</div>
			<div class="col-sm-4">
				<div class="form-group">
					<input type="text" ng-model="email" class="form-control login-field" value="" placeholder="Email" id="login-email">
					<label class="login-field-icon fui-mail" for="login-email"></label>
				</div>
			</div>
			<div ng-if="messageSentText == ''" class="col-sm-12">
				<div class="text-center">
					<button ng-click="sendMessage()" type="submit" class="btn btn-primary btn-wide">Send</button>
				</div>
			</div>
			<div ng-if="messageSentText != ''" class="col-sm-12">
				<p class="label-primaray">{{messaageSentText}}</p>
			</div>
		</div>
	</form>
</div>
